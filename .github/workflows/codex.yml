name: codex

on: [push, pull_request]

jobs:
  codex:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up UV
      uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install project dependencies
      run: uv sync --locked --all-extras --dev

    - name: Install additive-manufacturing package locally
      run: uv pip install -e .

    - name: Install Codex CLI
      run: npm install -g @openai/codex

    - name: Verify Codex CLI installation
      run: |
        which codex
        codex --version

    - name: Install MCP server to Codex CLI
      run: |
        source .venv/bin/activate
        am mcp install codex --dev

    - name: Verify additive-manufacturing MCP installation
      run: |
        codex mcp get additive-manufacturing

    - name: Uninstall MCP server
      run: |
        source .venv/bin/activate
        am mcp uninstall codex
